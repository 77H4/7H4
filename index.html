<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>7H4</title>

<style>

body{
margin:0;
font-family:Arial;
color:white;
background:linear-gradient(135deg,#050510,#0f0f2b,#1a1a40);
min-height:100vh;
}

/* الهيدر */
header{
display:flex;
justify-content:space-between;
padding:20px;
}

/* الشعار */
.logo{
font-size:32px;
font-weight:bold;
background:linear-gradient(45deg,#7a5cff,#00e0ff);
-webkit-background-clip:text;
color:transparent;
}

/* زر القائمة */
.menu-btn{
font-size:28px;
cursor:pointer;
}

/* القائمة */
.sidebar{
position:fixed;
top:0;
right:-250px;
width:250px;
height:100%;
background:#111;
transition:0.4s;
padding-top:60px;
}

.sidebar.active{
right:0;
}

.sidebar a{
display:block;
padding:18px;
color:white;
text-decoration:none;
}

.sidebar a:hover{
background:#222;
}

/* المحتوى */
.main{
text-align:center;
margin-top:120px;
}

/* مربع التحديثات */
.updates{
margin:40px auto;
width:320px;
background:rgba(0,0,0,0.5);
padding:25px;
border-radius:15px;
box-shadow:0 0 20px #7a5cff44;
}

</style>
</head>

<body>

<header>
<div class="logo">7H4</div>
<div class="menu-btn" onclick="toggleMenu()">☰</div>
</header>

<div class="sidebar" id="menu">
<a href="#" onclick="showPage('home')">الرئيسية</a>
<a href="#" onclick="showPage('codes')">الرموز</a>
<a href="#" onclick="showPage('rights')">الحقوق</a>
</div>

<!-- الرئيسية -->
<div class="main" id="home">
<h1>مرحبا بك في 7H4</h1>

<div class="updates">
<h3>آخر التحديثات</h3>
<p>لا توجد تحديثات</p>
</div>
</div>

<!-- الرموز -->
<div class="main" id="codes" style="display:none;">
<h1>الرموز</h1>
<p>لا توجد رموز حالياً</p>
</div>

<!-- الحقوق -->
<div class="main" id="rights" style="display:none;">
<h1>الحقوق</h1>
<p>الحقوق محفوظة لـ 7H4</p>
</div>

<script>

function toggleMenu(){
document.getElementById("menu").classList.toggle("active");
}

function showPage(page){

document.getElementById("home").style.display="none";
document.getElementById("codes").style.display="none";
document.getElementById("rights").style.display="none";

document.getElementById(page).style.display="block";

toggleMenu();
}

</script>

</body>
</html>
