<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>7H4</title>

<style>

body{
margin:0;
font-family:Arial;
color:white;
background:linear-gradient(135deg,#050510,#0f0f2b,#1a1a40);
}

header{
display:flex;
justify-content:space-between;
padding:20px;
}

.logo{
font-size:30px;
font-weight:bold;
}

/* القائمة */
.sidebar{
position:fixed;
top:0;
right:-250px;
width:250px;
height:100%;
background:#111;
transition:0.4s;
padding-top:60px;
}

.sidebar.active{
right:0;
}

.sidebar a{
display:block;
padding:15px;
color:white;
text-decoration:none;
cursor:pointer;
}

.menu-btn{
font-size:28px;
cursor:pointer;
}

/* صندوق الإعلانات */
.post{
background:#111;
margin:20px auto;
padding:15px;
width:320px;
border-radius:10px;
text-align:center;
}

.post img{
width:100%;
border-radius:10px;
margin-top:10px;
}

button{
margin-top:10px;
padding:8px 15px;
}

textarea{
width:90%;
height:60px;
}

</style>
</head>

<body>

<header>
<div class="logo">7H4</div>
<div class="menu-btn" onclick="toggleMenu()">☰</div>
</header>

<div class="sidebar" id="menu">
<a onclick="showPage('home')">الرئيسية</a>
<a onclick="loginAdmin()">دخول الأدمن</a>
</div>

<!-- الرئيسية -->
<div id="home" class="main">

<h2 style="text-align:center">الإعلانات</h2>

<div id="posts"></div>

</div>

<!-- لوحة الأدمن -->
<div id="adminPanel" style="display:none; text-align:center;">

<h2>لوحة الأدمن</h2>

<textarea id="adText" placeholder="اكتب الإعلان"></textarea>
<br>

<input id="imgUrl" placeholder="رابط الصورة">
<br>

<button onclick="publishAd()">نشر الإعلان</button>

</div>

<script>

let adminName = "";

/* فتح القائمة */
function toggleMenu(){
document.getElementById("menu").classList.toggle("active");
}

/* تبديل الصفحات */
function showPage(page){
document.getElementById("home").style.display="none";
document.getElementById("adminPanel").style.display="none";

document.getElementById(page).style.display="block";
toggleMenu();
}

/* تسجيل دخول الأدمن */
function loginAdmin(){

let code = prompt("ادخل رمز الأدمن");

if(code === "7477"){
adminName = "@7H4";   // ✍️ التعديل هنا فقط
showPage("adminPanel");
}else{
alert("رمز خاطئ");
}

}

/* نشر إعلان */
function publishAd(){

let text = document.getElementById("adText").value;
let img = document.getElementById("imgUrl").value;

let post = document.createElement("div");
post.className="post";

post.innerHTML = `
<p>${adminName}</p>
<p>${text}</p>
${img ? `<img src="${img}">` : ""}
`;

document.getElementById("posts").appendChild(post);

alert("تم نشر الإعلان");

}

</script>

</body>
</html>
