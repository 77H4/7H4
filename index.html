<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>7H4 | Maintenance</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  height: 100vh;
  background: radial-gradient(circle at top, #1b1b1b, #000);
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
}

/* RTX moving lights */
body::before {
  content: "";
  position: absolute;
  width: 200%;
  height: 200%;
  background:
    linear-gradient(120deg, transparent 40%, rgba(0,255,255,0.15), transparent 60%),
    linear-gradient(300deg, transparent 40%, rgba(255,0,255,0.15), transparent 60%);
  animation: rtx 8s linear infinite;
}

@keyframes rtx {
  0% { transform: translate(-25%, -25%); }
  50% { transform: translate(-10%, -10%); }
  100% { transform: translate(-25%, -25%); }
}

.container {
  position: relative;
  text-align: center;
  z-index: 1;
}

.logo {
  font-size: 64px;
  letter-spacing: 10px;
  text-shadow:
    0 0 10px cyan,
    0 0 20px cyan,
    0 0 40px cyan;
}

.maintenance {
  margin-top: 15px;
  font-size: 22px;
  opacity: 0.8;
  letter-spacing: 3px;
}
</style>
</head>

<body>
  <div class="container">
    <div class="logo">7H4</div>
    <div class="maintenance">تحت الصيانة</div>
  </div>
</body>
</html>
