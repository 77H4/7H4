<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>7H4</title>

<style>

/* الخلفية الفخمة */
body{
margin:0;
font-family:Arial;
background:black;
color:white;
overflow:hidden;
}

body::before{
content:"";
position:fixed;
width:200%;
height:200%;
background:
radial-gradient(circle at 30% 30%, #7a5cff33, transparent 40%),
radial-gradient(circle at 70% 70%, #00e0ff33, transparent 40%);
animation:move 12s infinite linear;
}

@keyframes move{
0%{transform:translate(-20%,-20%)}
50%{transform:translate(-10%,0%)}
100%{transform:translate(-20%,-20%)}
}

/* الهيدر */
header{
display:flex;
justify-content:space-between;
padding:20px;
position:relative;
z-index:2;
}

/* الشعار */
.logo{
font-size:32px;
font-weight:bold;
background:linear-gradient(45deg,#7a5cff,#00e0ff);
-webkit-background-clip:text;
color:transparent;
text-shadow:0 0 15px #7a5cff;
}

/* زر القائمة */
.menu-btn{
font-size:28px;
cursor:pointer;
}

/* القائمة الجانبية */
.sidebar{
position:fixed;
top:0;
right:-260px;
width:260px;
height:100%;
background:rgba(10,10,30,0.85);
backdrop-filter:blur(20px);
transition:0.4s;
padding-top:60px;
z-index:3;
}

.sidebar.active{
right:0;
}

.sidebar a{
display:block;
padding:18px;
color:white;
text-decoration:none;
transition:0.3s;
}

.sidebar a:hover{
background:rgba(122,92,255,0.3);
}

/* المحتوى */
.main{
text-align:center;
margin-top:140px;
position:relative;
z-index:2;
}

/* عنوان */
.title{
font-size:60px;
text-shadow:
0 0 10px #7a5cff,
0 0 25px #00e0ff;
}

/* مربع التحديثات */
.updates{
margin:40px auto;
width:320px;
background:rgba(0,0,0,0.6);
backdrop-filter:blur(15px);
padding:25px;
border-radius:15px;
box-shadow:
0 0 20px #7a5cff55,
0 0 40px #00e0ff22;
}

</style>
</head>

<body>

<header>
<div class="logo">7H4</div>
<div class="menu-btn" onclick="toggleMenu()">☰</div>
</header>

<div class="sidebar" id="menu">
<a href="#">الرئيسية</a>
<a href="#">الرموز</a>
<a href="#">الحقوق</a>
</div>

<div class="main">
<h1 class="title">7H4</h1>

<div class="updates">
<h3>آخر التحديثات</h3>
<p>لا توجد تحديثات</p>
</div>

</div>

<script>
function toggleMenu(){
document.getElementById("menu").classList.toggle("active");
}
</script>

</body>
</html>
