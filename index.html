<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>7H4</title>

<style>

body{
margin:0;
font-family:Arial;
background:linear-gradient(160deg,#0d0d1f,#1b1b3a);
color:white;
text-align:center;
}

/* القائمة */
nav{
background:#111;
padding:15px;
}

nav button{
background:none;
border:none;
color:white;
font-size:16px;
margin:0 15px;
cursor:pointer;
}

/* الأقسام */
.section{display:none;}
.active{display:block;}

/* العنوان */
header{
padding:20px;
font-size:30px;
font-weight:bold;
background:linear-gradient(90deg,#7a5cff,#c84bff);
-webkit-background-clip:text;
color:transparent;
}

/* الكرت */
.card{
width:90%;
margin:25px auto;
padding:30px;
border-radius:25px;
background:rgba(255,255,255,0.05);
backdrop-filter:blur(15px);
box-shadow:0 0 25px rgba(0,0,0,0.5);
}

/* الإعلانات الكبيرة */
.ad{
width:90%;
margin:20px auto;
padding:20px;
background:rgba(255,255,255,0.08);
border-radius:20px;
font-size:20px;
}

.ad img{
width:100%;
border-radius:15px;
}

/* الحقوق */
footer{
margin-top:40px;
padding:15px;
font-size:13px;
opacity:0.6;
}

</style>
</head>

<body>

<header>7H4</header>

<nav>
<button onclick="show('home')">الرئيسية</button>
<button onclick="openAdmin()">ADMIN</button>
</nav>

<!-- الرئيسية -->
<div id="home" class="section active">

<div class="card">
<h2>  7H4 موقع </h2>
<p>7H4 مرحبا بكم في موقع </p>
</div>

<div id="ads"></div>

</div>

<!-- الادمن -->
<div id="admin" class="section">

<div class="card">
<h2>لوحة التحكم بالإعلانات</h2>

<input id="adText" placeholder="اكتب إعلان نصي"
style="width:80%;padding:10px;border-radius:10px;border:none">

<br><br>

<input type="file" id="adImage">

<br><br>

<button onclick="addAd()">إضافة إعلان</button>
<button onclick="clearAds()">حذف الكل</button>

</div>

</div>

<footer>
جميع الحقوق محفوظة 7H4 ©
</footer>

<script>

/* رمز الادمن */
function openAdmin(){
let pass = prompt("ادخل رمز الادمن");
if(pass === "7477"){
show("admin");
}else{
alert("رمز غلط");
}
}

/* تبديل الصفحات */
function show(id){
document.querySelectorAll(".section")
.forEach(s=>s.classList.remove("active"));
document.getElementById(id).classList.add("active");
}

/* تحميل الإعلانات */
let ads = JSON.parse(localStorage.getItem("ads") || "[]");

function renderAds(){
let container = document.getElementById("ads");
container.innerHTML="";

ads.forEach(ad=>{
if(ad.type === "text"){
container.innerHTML += `<div class="ad">${ad.content}</div>`;
}
if(ad.type === "image"){
container.innerHTML += `<div class="ad"><img src="${ad.content}"></div>`;
}
});
}

/* إضافة إعلان */
function addAd(){

let text = document.getElementById("adText").value;
let file = document.getElementById("adImage").files[0];

if(text){
ads.push({type:"text",content:text});
}

if(file){
let reader = new FileReader();
reader.onload = function(e){
ads.push({type:"image",content:e.target.result});
localStorage.setItem("ads",JSON.stringify(ads));
renderAds();
}
reader.readAsDataURL(file);
}

localStorage.setItem("ads",JSON.stringify(ads));
renderAds();

document.getElementById("adText").value="";
document.getElementById("adImage").value="";
}

/* حذف الكل */
function clearAds(){
ads=[];
localStorage.setItem("ads","[]");
renderAds();
}

renderAds();

</script>

</body>
</html>
