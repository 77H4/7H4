<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>7H4</title>

<style>

body{
margin:0;
font-family:Arial;
background:linear-gradient(160deg,#0d0d1f,#1b1b3a);
color:white;
text-align:center;
}

/* القائمة */
nav{
background:#111;
padding:15px;
}

nav button{
background:none;
border:none;
color:white;
font-size:16px;
margin:0 15px;
cursor:pointer;
}

/* الأقسام */
.section{
display:none;
}

.active{
display:block;
}

/* العنوان */
header{
padding:20px;
font-size:30px;
font-weight:bold;
background:linear-gradient(90deg,#7a5cff,#c84bff);
-webkit-background-clip:text;
color:transparent;
}

/* الكرت */
.card{
width:85%;
margin:25px auto;
padding:30px;
border-radius:25px;
background:rgba(255,255,255,0.05);
backdrop-filter:blur(15px);
box-shadow:0 0 25px rgba(0,0,0,0.5);
transition:0.2s;
transform-style:preserve-3d;
position:relative;
overflow:hidden;
}

/* لمعة */
.card::before{
content:"";
position:absolute;
top:0;
left:-100%;
width:100%;
height:100%;
background:linear-gradient(120deg,transparent,rgba(255,255,255,0.3),transparent);
transition:0.6s;
}

.card:hover::before{
left:100%;
}

/* إعلان */
.ad{
width:60%;
margin:15px auto;
padding:10px;
background:rgba(255,255,255,0.08);
border-radius:15px;
font-size:14px;
opacity:0.8;
}

/* الحقوق */
footer{
margin-top:40px;
padding:15px;
font-size:13px;
opacity:0.6;
}

/* الدرع */
.icon svg{
width:65px;
height:65px;
margin-bottom:10px;
}

</style>
</head>

<body>

<header>7H4</header>

<!-- القائمة -->
<nav>
<button onclick="show('home')">الرئيسية</button>
<button onclick="show('services')">الخدمات</button>
</nav>

<!-- الرئيسية -->
<div id="home" class="section active">

<div class="card">
<h2>تعريف</h2>
<p>مرحبا أهلا وسهلا بكم في موقع 7H4</p>
</div>

<div class="card">

<div class="icon">
<svg viewBox="0 0 24 24" fill="none">
<path d="M12 2L4 5V11C4 16 7.5 20.5 12 22C16.5 20.5 20 16 20 11V5L12 2Z"
stroke="url(#grad)" stroke-width="2"/>

<defs>
<linearGradient id="grad">
<stop offset="0%" stop-color="#7a5cff"/>
<stop offset="100%" stop-color="#c84bff"/>
</linearGradient>
</defs>
</svg>
</div>

<h2>حماية وأمان</h2>
<p>نعم روابط وتطبيقات آمنة وموثوقة</p>

</div>

<div class="ad">
إعلان بسيط — مكان إعلان مستقبلي
</div>

</div>

<!-- الخدمات -->
<div id="services" class="section">

<div class="card">
<h2>الخدمات</h2>
<p>
✔ توفير روابط آمنة  
<br>
✔ تنظيم التطبيقات  
<br>
✔ دعم المستخدمين  
</p>
</div>

</div>

<footer>
© جميع الحقوق محفوظة 7H4
</footer>

<script>

/* تبديل الصفحات */
function show(id){
document.querySelectorAll(".section").forEach(s=>{
s.classList.remove("active");
});
document.getElementById(id).classList.add("active");
}

/* تأثير 3D */
document.querySelectorAll(".card").forEach(card=>{

card.addEventListener("mousemove",(e)=>{

let rect = card.getBoundingClientRect();
let x = e.clientX - rect.left;
let y = e.clientY - rect.top;

let rotateX = (y / rect.height - 0.5) * 15;
let rotateY = (x / rect.width - 0.5) * -15;

card.style.transform =
`rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

});

card.addEventListener("mouseleave",()=>{
card.style.transform="rotateX(0) rotateY(0)";
});

});

</script>

</body>
</html>
