<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>7H4 - Under Maintenance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background:
        radial-gradient(circle at top, #1b1b1b, #000),
        linear-gradient(120deg, rgba(0,255,255,0.12), transparent 40%),
        linear-gradient(300deg, rgba(255,0,255,0.12), transparent 40%);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
    }

    header .logo {
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #ccc;
      transition: 0.3s;
    }

    nav a:hover {
      color: #00ffff;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    main h1 {
      font-size: 40px;
      margin-bottom: 10px;
      letter-spacing: 3px;
    }

    main p {
      font-size: 18px;
      color: #aaa;
      margin-bottom: 30px;
    }

    .social {
      display: flex;
      gap: 20px;
    }

    .social a {
      text-decoration: none;
      color: #00ffff;
      border: 1px solid #00ffff;
      padding: 10px 20px;
      border-radius: 6px;
      transition: 0.3s;
    }

    .social a:hover {
      background: #00ffff;
      color: #000;
    }

    footer {
      padding: 15px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>

<body>

  <header>
    <div class="logo">7H4</div>
    <nav>
      <a href="index.html">الرئيسية</a>
      <a href="rights.html">الحقوق</a>
    </nav>
  </header>

  <main>
    <h1>تحت الصيانة</h1>
    <p>الموقع حالياً تحت الصيانة، سيتم فتحه قريباً</p>

    <div class="social">
      <a href="https://www.tiktok.com/@.h7x4" target="_blank">TikTok</a>
      <a href="https://www.youtube.com/@7hu4" target="_blank">YouTube</a>
    </div>
  </main>

  <footer>
    © 7H4
  </footer>

</body>
</html>
