<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>7H4</title>

<style>

body{
margin:0;
font-family:Arial;
background:black;
color:white;
}

/* الهيدر */
header{
display:flex;
justify-content:space-between;
padding:15px;
background:#0a0a0a;
}

/* زر القائمة */
.menu-btn{
font-size:25px;
cursor:pointer;
}

/* القائمة */
.sidebar{
position:fixed;
top:0;
right:-250px;
width:250px;
height:100%;
background:#111;
transition:0.3s;
padding-top:60px;
}

.sidebar.active{
right:0;
}

.sidebar a{
display:block;
padding:15px;
color:white;
text-decoration:none;
}

/* مربع التحديثات */
.updates{
margin:40px auto;
width:300px;
background:#111;
padding:20px;
border-radius:10px;
text-align:center;
}

</style>
</head>

<body>

<header>
<h2>7H4</h2>
<div class="menu-btn" onclick="toggleMenu()">☰</div>
</header>

<div class="sidebar" id="menu">
<a href="#">الرئيسية</a>
<a href="#">الرموز</a>
<a href="#">الحقوق</a>
</div>

<div class="updates">
<h3>آخر التحديثات</h3>
<p>لا توجد تحديثات</p>
</div>

<script>
function toggleMenu(){
document.getElementById("menu").classList.toggle("active");
}
</script>

</body>
</html>
